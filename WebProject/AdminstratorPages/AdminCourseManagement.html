<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../CSS-Styles/styles.css">
    <script src="../JS-Components/Component.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department of CSE of Qatar University</title>
</head>
<body>

    <head style="display: flex;">
        <h1 class="mainTopic">Department of Computer Science and Engineering</h1>
    </head>

    
    <nav class="navBarContainer">
        <span>
            <a href="./AdminHomePage.html" class="navBarItem">Home</a>
            <a href="./AdminCourseManagement.html" class="navBarItem">Course Management</a>
            <a href="./AdminFaculties.html" class="navBarItem">Faculties</a>
            <a href="./AdminStudents.html" class="navBarItem">Students</a>
            <a href="./MyInfoPage.html" class="navBarItem">My Information</a>
        </span>
    </nav>

    <div id="adminCourseManagementMainContainer">
       <h2 class="mainTopic">Course Management</h2>
            <button id="searchModalButton" class="searchButton">
                <img src="../Media/searchIcon.png" alt="search icon" class="search-icon">
            </button>
            <button id="collapseButton">X</button>
            <div id="SearchBarContainer" class="searchBarContainer">
                <i><label>Category</label></i>
                    <input id="searchCourseManagementByCategoryAdminField" placeholder="Search a course category.." class="searchBar" type="search">
                        <button onclick="searchCoursesInCourseManagementForAdminByCategory()" class="searchButton">Search</button>
                
                <i><label for="">Title</label></i>
                    <input id="searchCourseManagementByTitleAdminField" placeholder="Search a course title.." class="searchBar" type="search">
                        <button onclick="searchCoursesInCourseManagementForAdminByTitle()" class="searchButton">Search</button>
            </div>
        <div>
            <button id="addNewCourseForTheAdmin" onclick="openAddingTheCourseModal()" class="searchButton">
                <img src="../Media/plus.png" width="40" alt="search icon" class="search-icon">
            </button>
            <div id="addCourseModalForAdmin" class="addCourseFormContainer" style="display: none;">
                <br>
                <h3 class="mainTopic" style="color: white;">Add New Course</h3>
                <br><hr><br>
                <form id="formToCreateNewCourse">
                    <div>
                        <label>Course Title</label>
                        <input type="text" name="title">
                    </div>
                    <div>
                        <label>Instructor ID</label>
                        <input type="text" name="instructorId">
                    </div>
                    <div>
                        <label>Course Category</label>
                        <input type="text" name="category">
                    </div>
                    <div>
                        <label>Location</label>
                        <input type="text" name="location">
                    </div>
                    <div>
                        <button class="specificButton" onclick="closeAddingNewCourseModal()" type="reset">Discard</button>
                        <button type="submit"><b>Add</b></button>
                    </div>
                </form>
                <br><br>
            </div>
            <br><br><br>
        </div>

       

        <div id="AdminCoursesBox" class="courseFlexBox">
            <article> 
                    <div class="courseContainer">
                            <p>Title</p>
                            <p>Instructor</p>
                            <p>Timing</p>
                            <p>Location</p>
                            <h6 class="icon-check">Offering</h6>
                            <h6 class="icon-uncheck">Expired</h6>
                    </div>       
            </article>
        </div>
    </div>

    <footer>
        <h3>Qatar University</h3>
        <h6>​© 2025 Qatar University, All Rights Reserved</h6>
    </footer>
    
</body>
</html>
